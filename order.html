<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">    
</head>
<body>
    <!-- LOGO DI HEADER -->
    <header class="header">
        <div class="logo">
            <img id="animated-logo" src="https://cdn.discordapp.com/attachments/1148957853219033161/1148959864270364702/Group_16.png"  
            alt="Logo">
        </div>

        <div class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="product.html">Products</a>
        <a href="#">Order</a>
    </nav>

        <!-- LOGIN BUTTON -->
        <div class="login-button">
            <a href="#">
                <button>Login</button>
            </a>
        </div>
    </header>
<!-- FOOTER -->
<footer>
    <div class="footer-atas">
        <div>
            <h3>Menjadi Bagian Newsletter Kami</h3>
            <p>Daftar dan jadilah yang pertama 
                <br>mengetahui tentang produk baru, 
                <br> promosi, dan banyak lagi.
            </p>
        </div>
        <form class="newsletter-form">
            <input type="email" class="newsletter-input" placeholder="Masukkan email Anda" required>
            <button type="submit" class="newsletter-button">Kirim</button>
        </form>
    </div>
    <div class="footer-bawah">
        <p>2023 all Right Reserved Term of use Pasar Segar</p>
    </div>
</footer>
<script>
    let currentTestimonial = 0;
    const testimonials = document.querySelectorAll('.testimonial-card');
    const dots = document.querySelectorAll('.dot');

    function showTestimonial(index) {
        testimonials.forEach((testimonial, idx) => {
            if (idx === index) {
                testimonial.style.display = 'block';
                dots[idx].classList.add('active');
            } else {
                testimonial.style.display = 'none';
                dots[idx].classList.remove('active');
            }
        });
        currentTestimonial = index;
    }

    function prevTestimonial() {
        currentTestimonial = (currentTestimonial - 1 + testimonials.length) % testimonials.length;
        showTestimonial(currentTestimonial);
    }

    function nextTestimonial() {
        currentTestimonial = (currentTestimonial + 1) % testimonials.length;
        showTestimonial(currentTestimonial);
    }

    function autoChangeTestimonial() {
        nextTestimonial();
    }

    setInterval(autoChangeTestimonial, 6000);
    showTestimonial(currentTestimonial);

    const menuToggle = document.querySelector('.menu-toggle');

    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
    });
</script>
</body>
</html>
